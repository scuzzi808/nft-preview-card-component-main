<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main class="wrapper">
        <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>
        <header>
            <h1 class="color-change">Equilibrium #3429</h1>
        </header>

        <section class="content-wrapper">
            <div class="paragraph">
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <section class="price-date">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="Etherium Icon" class="p-d-img">
                    <span>0.041 ETH</span>
                </div>
                <div class="date">
                    <img src="./images/icon-clock.svg" alt="Clock Icon" class="p-d-img">
                    <span>3 days left</span>
                </div>
            </section>
            <hr>
            <section class="creator">
                <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
                <p>
                    <span>Creation of</span>
                    <span class="color-change">Jules Wyvern</span>
                </p>
            </section>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
